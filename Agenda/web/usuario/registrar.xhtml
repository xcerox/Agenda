<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h:form id="frmRegistrarUsuario">

                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <h:panelGrid columns="3" id="panelGeneral">

                        <p:outputLabel value="Nombre:" for="txtNombre" />
                        <p:inputText id="txtNombre" label="Nombre" value="#{mbRUsuario.tusuario.nombre}" placeholder="juan" >
                            <f:validator validatorId="empty" />
                        </p:inputText>
                        <p:message for="txtNombre" display="icon"/>

                        <p:outputLabel value="Apellido Paterno:" for="txtApellidoPaterno" />
                        <p:inputText id="txtApellidoPaterno" label="Apellido paterno" value="#{mbRUsuario.tusuario.apellidoPaterno}" placeholder="peres" >
                            <f:validator validatorId="empty" />
                        </p:inputText>
                        <p:message for="txtApellidoPaterno"/>
                        
                        <p:outputLabel value="Apellido Materno:" for="txtApellidoMaterno" />
                        <p:inputText id="txtApellidoMaterno" label="Apellido paterno" value="#{mbRUsuario.tusuario.apellidoMaterno}" placeholder="otro apellido" >
                            <f:validator validatorId="empty" />
                        </p:inputText>
                        <p:message for="txtApellidoMaterno"/>
                        
                        <p:outputLabel value="Telefono:" for="txtTelefono" /> 
                        <p:inputText id="txtTelefono" label="Telefono" value="#{mbRUsuario.tusuario.telefono}" placeholder="111-111-1111" />
                        <div></div>
                        
                        <p:outputLabel value="Correo Electronico:" for="txtCorreoElectronico" /> 
                        <p:inputText id="txtCorreoElectronico" label="Correo Electronico" value="#{mbRUsuario.tusuario.correoElectronico}" placeholder="e@correo.com">
                            <f:validator validatorId="empty" />
                            <f:validator validatorId="email" />
                        </p:inputText>
                        <p:message for="txtCorreoElectronico"/>
                        
                        <p:outputLabel value="Fecha Nacimiento:" for="txtFechaNacimiento" />
                        <p:calendar id="txtFechaNacimiento" label="Fecha Nacimiento" value="#{mbRUsuario.tusuario.fechaNacimiento}" showOn="button" pattern="dd/MM/yyyy" required="true" requiredMessage="Fecha de nacimiento es requerido" placeholder="dd/mm/yyyy"/>
                        <p:message for="txtFechaNacimiento"/>
                        
                        <p:outputLabel value="Sexo:"  for="radioSexo" />
                        <p:selectOneRadio id="radioSexo" label="Sexo" value="#{mbRUsuario.tusuario.sexo}" >
                            <f:selectItem  itemLabel="Masculino" itemValue="true"/>
                            <f:selectItem  itemLabel="Femenino" itemValue="false"/>
                        </p:selectOneRadio>
                        <div></div>

                        <p:outputLabel value="Contrase単a:" for="txtContrasenia" />
                        <p:password id="txtContrasenia" label="Contrase単a" value="#{mbRUsuario.tusuario.contrasenia}" >
                            <f:validator validatorId="empty" />
                        </p:password>
                        <div></div>
                        
                        <p:outputLabel value="Repita Contrase単a:" for="txtContraseniaRepita" />
                        <p:password id="txtContraseniaRepita" label="Repita Contrase単a" value="#{mbRUsuario.txtContraseniaRepita}" >
                            <f:validator validatorId="empty" />
                        </p:password>
                        <div></div>
                        
                        <div></div>
                        <p:commandButton value="Registrar Usario" actionListener="#{mbRUsuario.register()}" update="frmRegistrarUsuario" icon="ui-icon-check" />
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
