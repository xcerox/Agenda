<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h:form id="frmRegistrarUsuario">
                    
                    <p:messages id="mensajeGeneral" showDetail="true"  autoUpdate="true" closable="true"/>
                    <h:panelGrid columns="2" bgcolor="white">
                        <h:outputLabel value="Nombre" for="txtNombre" />
                        <p:inputText id="txtNombre" value="#{mbRUsuario.tusuario.nombre}" placeholder="juan" />
                        
                        <h:outputLabel value="Apellido Paterno" for="txtApellidoPaterno" />
                        <p:inputText id="txtApellidoPaterno" value="#{mbRUsuario.tusuario.apellidoPaterno}" placeholder="peres" />

                        <h:outputLabel value="Apellido Materno" for="txtApellidoMaterno" />
                        <p:inputText id="txtApellidoMaterno" value="#{mbRUsuario.tusuario.apellidoMaterno}" placeholder="otro apellido" />

                        <h:outputLabel value="Telefono" for="txtTelefono" /> 
                        <p:inputText id="txtTelefono" value="#{mbRUsuario.tusuario.telefono}" placeholder="111-111-1111" />

                        <h:outputLabel value="Correo Electronico" for="txtCorreoElectronico" /> 
                        <p:inputText id="txtCorreoElectronico" value="#{mbRUsuario.tusuario.correoElectronico}" placeholder="correo@correo.com"/>

                        <h:outputLabel value="Fecha Nacimiento" for="txtFechaNacimiento" />
                        <p:calendar id="txtFechaNacimiento" value="#{mbRUsuario.tusuario.fechaNacimiento}" showOn="button"/>

                        <h:outputLabel value="Sexo" for="radioSexo" />
                        <p:selectOneRadio id="radioSexo" value="#{mbRUsuario.tusuario.sexo}" >
                            <f:selectItem  itemLabel="Masculino" itemValue="true"/>
                            <f:selectItem  itemLabel="Femenino" itemValue="false"/>
                        </p:selectOneRadio>

                        <h:outputLabel value="Contraseña"  for="txtContrasenia" />
                        <p:password id="txtContrasenia" value="#{mbRUsuario.tusuario.contrasenia}" />

                        <h:outputLabel value="Repita Contraseña" for="txtContraseniaRepita" />
                        <p:password id="txtContraseniaRepita" value="#{mbRUsuario.txtContraseniaRepita}" />

                        <p:commandButton value="Registrar Usario" action="#{mbRUsuario.register()}" icon="ui-icon-check"  />
                    </h:panelGrid>


                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
